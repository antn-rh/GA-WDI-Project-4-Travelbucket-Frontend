<!DOCTYPE html>
<html>
<head>
  <title>Travelbucket</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app='Travelbucket' ng-cloak>
  <header ng-controller="NavbarController as vm">

    <md-nav-bar nav-bar-aria-label="navigation links" md-selected-nav-item="currentNavItem">
        <md-toolbar class="md-accent">
          <h2 class="md-toolbar-tools">
            <md-nav-item md-nav-sref="about">Travelbucket</md-nav-item>
            <md-nav-item md-nav-sref="tripsIndex" ng-show="vm.authService.isLoggedIn()">My Trips</md-nav-item>
            <md-nav-item md-nav-sref="tripsNew" ng-show="vm.authService.isLoggedIn()">New Trip</md-nav-item>

            <span flex=100> </span>
            <md-nav-item md-nav-sref="tripsIndex" ng-show="vm.authService.isLoggedIn()">{{vm.authService.currentUser().name }}</md-nav-item>
            <md-button class="md-accent md-hue-2" ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button">Sign in</md-button>
            <span flex> </span>
            <md-button class="md-accent md-hue-2" ng-show="vm.authService.isLoggedIn()" ng-click="vm.authService.logOut()" type="button">Sign out</md-button>
          </h2>
        </md-toolbar>
    </md-nav-bar>

  </header>

  <section ui-view></section>
  <script src="js/auth/jwt-decode.2.0.1.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="js/config/ngmap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/landing.controller.js"></script>
  <script src="js/signin.controller.js"></script>
  <script src="js/navbar.controller.js"></script>
  <script src="js/trips.resource.js"></script>
  <script src="js/trips.controller.js"></script>
  <script src="js/config/app.debug.js"></script>
  <script src="js/config/app.httpInterceptors.js"></script>
  <script src="js/config/authErrorRedirect.service.js"></script>
  <script src="js/config/jsonHeaders.service.js"></script>
  <script src="js/config/tokenSigning.service.js"></script>
  <script src="js/auth/auth.service.js"></script>
  <script src="js/auth/token.service.js"></script>
  <script src="js/auth/user.service.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjhPiDnmTAQy95uLaqIr9ONbyAVMC3myw">
</script>
</body>
</html>
