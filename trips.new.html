<div class="new-trip-form">
  <form name="colorForm" ng-submit="tripNewVm.addTrip()">
    <md-input-container>
      <label for="location">Location: </label>
      <input type="text" ng-model="tripNewVm.newTrip.location" required>
      <div ng-messages="colorForm.favoriteColor.$error">
        <div ng-message="required">This is required!</div>
      </div>
    </md-input-container>
    <md-input-container>
      <label for="startDate">Start Date: </label>
      <input type="text" ng-model="tripNewVm.newTrip.startDate">
    </md-input-container>
    <md-input-container>
      <label for="endDate">End Date: </label>
      <input type="text" ng-model="tripNewVm.newTrip.endDate">
    </md-input-container>
    <br>
    <md-input-container>
      <label for="departOrigin">Departing Flight Origin: </label>
      <input type="text" ng-model="tripNewVm.newTrip.departingFlight.origin" required>
      <div ng-messages="colorForm.favoriteColor.$error">
        <div ng-message="required">This is required!</div>
      </div>
    </md-input-container>
    <md-input-container>
      <label for="departDestination">Departing Flight Destination: </label>
      <input type="text" ng-model="tripNewVm.newTrip.departingFlight.destination">
    </md-input-container>
    <md-input-container>
      <label for="departTime">Time of Departing Flight: </label>
      <input type="text" ng-model="tripNewVm.newTrip.departingFlight.departureTime">
    </md-input-container>
    <md-input-container>
      <label for="departDuration">Departing Flight Duration: </label>
      <input type="text" ng-model="tripNewVm.newTrip.departingFlight.duration">
    </md-input-container>
    <md-input-container>
      <label for="returnOrigin">Return Flight Origin: </label>
      <input type="text" ng-model="tripNewVm.newTrip.returnFlight.origin" required>
      <div ng-messages="colorForm.favoriteColor.$error">
        <div ng-message="required">This is required!</div>
      </div>
    </md-input-container>
    <md-input-container>
      <label for="returnDestination">Return Flight Destination: </label>
      <input type="text" ng-model="tripNewVm.newTrip.returnFlight.destination">
    </md-input-container>
    <md-input-container>
      <label for="returnTime">Time of Return Flight: </label>
      <input type="text" ng-model="tripNewVm.newTrip.returnFlight.departureTime">
    </md-input-container>
    <md-input-container>
      <label for="returnDuration">Return Flight Duration: </label>
      <input type="text" ng-model="tripNewVm.newTrip.returnFlight.duration">
    </md-input-container>
    <md-input-container>
      <label for="lodgingAddress">Lodging Address</label>
      <input type="text" ng-model="tripNewVm.newTrip.lodgingAddress">
    </md-input-container>
    <md-input-container>
      <label for="bookmarks">Bookmarks</label>
      <input type="text" ng-model="tripNewVm.newTrip.bookmarks">
    </md-input-container>
    <br>
    <md-button class="md-accent" type="submit">Submit</button>
  </form>
</div>
