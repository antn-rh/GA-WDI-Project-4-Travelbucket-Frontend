<br>

<md-card ng-show="tripListVm.tripsListEmpty">
  <md-toolbar class="md-warn">
    <md-card-content>
      <h3>You currently do not have any planned trips.</h3>
    </md-card-content>
  </md-toolbar>
</md-card>

<md-card ng-repeat="trip in tripListVm.trips | filter: {createdBy: tripListVm.currentUser._id}">
   <md-toolbar class="md-primary">
     <md-card-content>
       <h3>{{trip.city}}, {{trip.state}}: {{trip.startDate | date: 'MM/dd/yy'}} - {{trip.endDate | date: 'MM/dd/yy'}}</h3>
       <p class="trip-index-show-more" ui-sref="tripsShow({id: trip._id})">Show More</p>
     </md-card-content>
   </md-toolbar>
</md-card>
